<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup Page</title>
</head>
<style>
    .centered-div {
        position: absolute;
        /* or absolute */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>

<body>


    <div class="container centered-div col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-10 col-11">
        <form id="myForm">
            <div>
                <h1 class="center">Signup</h1>
                <hr>
            </div>

            <div class="mb-3 mt-3">
                <label for="name" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter User" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password"
                        name="password">
                </div>
                <div class="col">
                    <label for="password1" class="form-label">Repeat Password:</label>
                    <input type="password" class="form-control" placeholder="Repeat password" id="password1"
                        name="password1">
                </div>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class=""></div>
            <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>


    </div>







    <script>
        function submitForm() {
            // Get form data
            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                password1: document.getElementById("password1").value,
                remember: document.getElementsByName("remember")[0].checked
            };

            var jsonData = JSON.stringify(formData);
            console.log(jsonData);




            var fs = require('fs');
            fs.writeFile('jsondate.js', jsonData, function (err) {
                if (err) throw err;
                console.log('Data written to file');
            });



        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
